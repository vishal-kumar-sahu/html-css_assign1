<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="page">
            <div class="image">
                <img src="https://plus.unsplash.com/premium_photo-1681487814165-018814e29155?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="login image">
            </div>
            <div class="loginArea">
                <h1>Login</h1>
                <div class="login">
                    <input type="text" name="username" id="username" placeholder="UserName / E-mail">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <div class="buttonArea">
                        <button type="submit">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
